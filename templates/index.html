<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h2><strong>Curran Place Solar Panel Data</strong></h2>

<form action="/latest/" method="post">
    {% csrf_token %}
    <p>Click
        <a title="50 Most Recent Data Samples"

        href=latest target="_blank" rel="noopener">here</a>
        to view most recent data samples
    </p>

    <p>Download
            <label for="number">
                <input type="text" class="form-control" id="number" size="4"
              name='number'>
        </div>

        </label>
        most recent samples

    <button type="submit" class="btn btn-primary">Submit</button>
    </p>
</form>



<form action="/daterange" method="post">
   {% csrf_token %}
    <p>Enter a range of dates for a the corresponding data</p>
    <div class="col-xs-3">

         <label for="start">Start Date</label>
       <input type="date" class="form-control" id="start" placeholder="" value=""
              name='start'>

        <label for="end">End Date</label>
        <input type="date" class="form-control" id="end" placeholder="" value=""
              name='end'>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="Check1">

            <label for="Check1">Download CSV</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>
